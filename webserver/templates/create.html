<!DOCTYPE html>
<html>
  <head>
    <title>Create Paste</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href={{url_for('static', filename="styles/main.css")}}>
    <link rel="stylesheet" href={{url_for('static', filename="styles/form.css")}}>
  </head>
  <body>

    <!-- Navigation Menu -->
    <nav>
      <div class="nav-menu">
        <div class="nav-menu-item">
          <a href={{url_for("home_page")}}>HOME</a>
        </div>
        <div class="nav-menu-item">
          <a href={{url_for("create_page")}}>CREATE</a>
        </div>
        <div class="nav-menu-item">
          <a href={{url_for("view_page")}}>VIEW</a>
        </div>
      </div>
      <div class="nav-title">
        <span>GROUP B PASTE SITE</span>
      </div>
    </nav>

    <!-- Header -->
    <header>
      <h1>Create a New Paste</h1>
    </header>

    <!-- Page Content -->
    <div class="form-page">

      <form class="form-body" method="POST">

        <div class="form-group">
          <label for="title">Title</label>
          <input name="title" type="text" placeholder="Your Title" required="true"/>
        </div>
  
        <div class="form-group">
          <label for="author">Author</label>
          <input name="author" type="text" placeholder="Your Name" required="true"/>
        </div>

        <div class="form-group">
          <label for="content">Content</label>
          <textarea name="content" placeholder="Your Content" required="true"></textarea>
        </div>

        <div class="form-check-group">
          <input name="unlisted" type="checkbox"/>
          <label for="unlisted">Unlisted</label>
        </div>

        <button>CREATE PASTE</button>

      </form>

    </div>
  </body>
</html>
